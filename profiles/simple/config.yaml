cluster:
  mkdir -p logs/slurm_logs/{rule} &&
  qsub
    --queue={resources.queue}
    --nodecount={resources.nodes}
    --time={resources.time}
    --project={resources.project}
    --jobname=smk-{rule}-{params.jobname}
    --output=logs/slurm_logs/{rule}/{params.jobname}.out
    --error=logs/slurm_logs/{rule}/{params.jobname}.err
default-resources:
  - queue=single-gpu
  - nodes=1
  - mem_mb=8000
  - time="01:00:00"
  - project="covid-ct"
restart-times: 1
max-jobs-per-second: 10
max-status-checks-per-second: 1
local-cores: 1
latency-wait: 60
jobs: 50
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: greedy
use-conda: False