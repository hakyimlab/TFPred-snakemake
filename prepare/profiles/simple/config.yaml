cluster:
  mkdir -p logs/slurm_logs/{rule} &&
  sbatch
    --partition={resources.partition}
    --cpus-per-task={threads}
    --mem={resources.mem_mb}
    --time={resources.time}
    --account={resources.account}
    --job-name=smk-{rule}-{params.jobname}
    --output=logs/slurm_logs/{rule}/{params.jobname}.out
    --error=logs/slurm_logs/{rule}/{params.jobname}.err
default-resources:
  - partition=caslake
  - mem_mb=50000
  - time="01:00:00"
  - tmpdir="/scratch/midway3/temi"
  - account="pi-haky"
set-resources:
  - predict_with_enformer:partition=beagle3
  - predict_with_enformer:gres=gpu:{resources.gpus}
  #- predict_with_enformer:ntasks={resources.gpus}
restart-times: 0
max-jobs-per-second: 10
max-status-checks-per-second: 1
local-cores: 1
latency-wait: 60
jobs: 50
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: greedy
use-conda: False